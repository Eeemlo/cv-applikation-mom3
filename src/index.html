<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae | Emma Lorensson</title>

    <link rel="stylesheet" href="css/layout.css">
    <script src="js/main.js" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="head-container">
            <h1>Curriculum Vitae</h1>
            <h2>Emma Lorensson</h2>
        </div>

        <!-- Knapp för att öppna popup -->
        <button id="myBtn" class="button">Lägg till jobb</button>

    </header>

    <div class="custom-shape-divider-top">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                class="shape-fill"></path>
        </svg>
    </div>

    <!--POPUP FÖR ATT LÄGGA TILL KURS-->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form class="form" method="post">
                <label for="company">Arbetsgivare</label>
                <input type="text" id="company" name="company" required>
                <span id="companyError" class="errorMsg"></span>
                <label for="jobtitle">Roll</label>
                <input type="text" id="jobtitle" name="jobtitle" required>
                <span id="jobtitleError" class="errorMsg"></span>
                <label for="location">Ort</label>
                <input type="text" id="location" name="location" required>
                <span id="locationError" class="errorMsg"></span>
                <span class="fromto">
                    <span>
                        <label for="startdate">Startdatum</label>
                        <input type="date" id="startdate" name="startdate" required>
                    </span><span>
                        <label for="enddate">Slutdatum</label>
                        <input type="date" id="enddate" name="enddate">
                    </span><span>
                        <input type="checkbox" id="ongoing" name="ongoing">
                        <label for="ongoing">Pågående</label></span>
                </span>
                <span id="startdateError" class="errorMsg"></span>
                <label for="description">Beskrivning</label>
                <textarea id="description" name="description"></textarea>
                <input type="submit" class="button" value="Spara">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="job-container">
            <!--Container som uppdateras med DOM-manipulation-->
            <div class="joblist"></div>
        </div>
    </div>

    <div class="custom-shape-divider-bottom">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                class="shape-fill"></path>
        </svg>
    </div>

    <footer>
        <p>© Emma Lorensson</p>
        <nav>
            <a href="index.html">CV</a>
            <a href="about.html">Om uppgiften</a>
        </nav>
    </footer>

</body>

</html>
